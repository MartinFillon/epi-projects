<head>
    <meta charset="UTF-8">

<body style="background-color: black; color: white">
    <h1>102 architect</h1>
    <p>This is a transformation calculator, it has been created during an Epitech project</p>
    <form method="post" action="/calculus" autocomplete="off">
        <label for="x">Enter base coordinates x</label><br>
        <input type="number" name="x" id="x" required value="0"><br>
        <label for="y">Enter base coordinates y</label><br>
        <input type="number" name="y" id="y" required value="0"><br>
        <label for="translation_x">Translation x</label> <br>
        <input type="number" name="translation_x" id="translation_x" required value="0"> <br>
        <label for="translation_y">Translation y</label> <br>
        <input type="number" name="translation_y" id="translation_y" required value="0"> <br>
        <label for="scaling_x">Scaling x</label> <br>
        <input type="number" name="scaling_x" id="scaling_x" required value="1"> <br>
        <label for="scaling_y">Scaling y</label> <br>
        <input type="number" name="scaling_y" id="scaling_y" required value="1"> <br>
        <label for="rotation">Rotation in degrees</label> <br>
        <input type="number" name="roation" id="rotation" required value="0"> <br>
        <label for="reflection">Reflection in degrees</label> <br>
        <input type="number" name="reflection" id="reflection" required value="0"> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
