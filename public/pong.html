<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>101pong</title>
</head>
<body style="background-color: black; color: white">
  <h1>101 pong</h1>
  <p>This is a speed and movement calculator, it has been created during an Epitech project</p>
  <form method="get" action="/pong_calculus" autocomplete="off">
    <label for="x0">Enter base coordinates x0</label><br>
    <input type="number" name="x0" id="x0" required value="0"><br>
    <label for="y0">Enter base coordinates y0</label><br>
    <input type="number" name="y0" id="y0" required value="0"><br>
    <label for="z0">Enter base coordinates z0</label><br>
    <input type="number" name="z0" id="z0" required value="0"><br>
    <label for="x1">Enter base coordinates x1</label><br>
    <input type="number" name="x1" id="x1" required value="0"><br>
    <label for="y1">Enter base coordinates y1</label><br>
    <input type="number" name="y1" id="y1" required value="0"><br>
    <label for="z1">Enter base coordinates z1</label><br>
    <input type="number" name="z1" id="z1" required value="0"><br>
    <label for="n">Enter base time shift n</label><br>
    <input type="number" name="n" id="n" required value="0"><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
